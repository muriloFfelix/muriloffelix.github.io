<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            Hi, i`m polite cat
        </p>
        <p id="linkBox">
